os: linux
arch: ppc64le
dist: focal
sudo: required
services:
  - docker
language: go
go:
- "1.18.x"

env:
  - CONSUL_VERSION=0.7.5 GOMAXPROCS=4 GO111MODULE=on

before_install:
  - curl -sLo consul.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
  - unzip consul.zip
  - mkdir -p ~/bin
  - mv consul ~/bin
  - export PATH="~/bin:$PATH"

install:
  - sudo apt update
  - sudo apt-get install lftp unzip zip
  - printf "set ssl:verify-certificate false" >> ~/.lftprc
  - sudo apt install rpm
  - sudo apt install build-essential python3 tar wget
  - python3 ftp_version.py

script:
- bash build.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
